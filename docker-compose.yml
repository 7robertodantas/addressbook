version: '3'

services:
  app:
    build: '.'
    container_name: app
    ports:
      - 3000:3000
    environment:
      FIREBASE_APIKEY: ''
      MONGODB_URI: 'mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongo:27017/addressbook'
    networks:
      - default
  mongo:
    image: 'mongo:4.0.6'
    container_name: mongo
    ports:
      - 127.0.0.1:27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
    networks:
      - default

networks:
  default: